<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

      <a class="navbar-brand" href="#">NUEVO RECIBO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

  <!--LOGIN INICIO-->

  <div class="container" style="margin-top: -100px;">
    <div class="row">
      <div class="col-md">
        <div>

          <form class="form login" id="form1">
            <h3 style="color:#EE6C4D;text-align: center" class="center">Datos de Recibo por Honorario</h3>

            <div class="form__field">
              <label for="rxh__fechaEmision" style="color: white;">FE</label>
              <input autocomplete="fechaEmision" id="rxh__fecha" type="date" name="fecharxh" class="form__input"
                placeholder="Fecha de emisión">
            </div>

            <div class="form__field">
              <label for="rxh__fechaPago" style="color: white;">FP</label>
              <input autocomplete="fechaPago" id="rxh__fechaPago" type="date" name="fechaPago" class="form__input"
                placeholder="Fecha de pago">
            </div>

            <div class="form__field">
              <label for="rxh__totalRecibir" style="color: white;">TR</label>
              <input autocomplete="totalRecibir" id="rxh__totalRecibir" type="text" name="totalRecibir"
                class="form__input" placeholder="Total a Recibir">
            </div>

            <div class="form__field">
              <label for="rxh__retencion" style="color: white;">Rt</label>
              <input autocomplete="retencion" id="rxh__retencion" type="text" name="retencion" class="form__input"
                placeholder="Retención">
            </div>

            <h3 style="color:#EE6C4D;text-align: center" class="center">Costes / Gastos Iniciales</h3>

            <label for="rxh__motivo" style="color: rgb(52, 52, 235); background-color: transparent; font-size: large"><b>Valor Expresado en</b></label>
            <div class="form__field container">
              <div class="row">
                <div class="col">
                  <select id="motivo" name="motivo" style="height: 53px; background-color: #e5e5e5; outline: none;">
                    <option value="efectivo">En efectivo</option>
                    <option value="porcentaje">En porcentaje</option>

                  </select>

                </div>
                <div class="col">
                  <div class="row">
                    <div class="col">
                      <input autocomplete="monto" id="rxh__valor" type="text" name="valor" class="form__input"
                        placeholder="Ingrese">
                    </div>
                    <div class="col">
                      <!--  <a class="btnAgregar" id="agregarCoste">Agregar</a> -->
                      <a href="#" class="btnAgregar" id="agregarCoste">Agregar</a>
                    </div>
                  </div>
                  <br>
                  <div class="col">
                    <input id="rxh__valorCostes" type="text" name="valor" class="form__input"
                      placeholder="Total de Costes" readonly>
                  </div>
                </div>
              </div>
            </div>

            <div class="container">
              <div class="row d-flex justify-content-between">
                <div class="col">
                  <div class="form__field">
                    <input type="submit" id="mostrarPrueba">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col-md">
        <div>

          <form class="form login" id="form2">
            <h3 style="color:#EE6C4D;text-align: center" class="center">Tasa y Plazo</h3>

            <div class="form__field">
              <label for="rxh__diasXanio" style="color: white;">DA</label>
              <input autocomplete="diasXanio" id="rxh__diasXanio" type="text" name="diasXanio" class="form__input" placeholder="Días al año" readonly> 

              <select id="dias" name="anio">
                <option value="360">360 días</option>
                <option value="365">365 días</option>

              </select>
            </div>

            <div class="form__field">
              <label for="rxh__plazo" style="color: white;">P</label>
              <input autocomplete="plazo" id="rxh__plazo" type="text" name="plazo" class="form__input" placeholder="Plazo de tasa">

              <select id="cars" name="cars">
                <option value="diario">Diario</option>
                <option value="quincenal">Quincenal</option>
                <option value="mensual">Mensual</option>
                <option value="bimestral">Bimestral</option>
                <option value="trimestral">Trimestral</option>
                <option value="cuatrimestral">Cuatrimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual">Anual</option>
                <option value="especial">Especial</option>
              </select>
            </div>

            <div class="form__field">
              <label for="rxh__tasaEfectiva" id="label__tasaEfectiva" style="color: white;">TE</label>

              <input autocomplete="tasaEfectiva" id="rxh__tasaEfectiva" type="number" name="tasaEfectiva"
                class="form__input" placeholder="Tasa Efectiva %">
            </div>

            <div class="form__field">
              <label for="rxh__fechaDescuento" style="color: white;">FD</label>
              <input autocomplete="fechaDescuento" id="rxh__fechaDescuento" type="date" name="fechaDescuento"
                class="form__input" placeholder="Fecha de Descuento">
            </div>

            <h3 style="color:#EE6C4D;text-align: center" class="center">Costes / Gastos Finales</h3>

            <label for="rxh__motivo" style="color: rgb(52, 52, 235); background-color: transparent;font-size: large"><b>Valor Expresado en</b></label>
            <div class="form__field container">
              <div class="row">
                <div class="col">
                  <select id="motivo" name="motivo" style="height: 53px; background-color: #e5e5e5; outline: none;">
                    <option value="efectivo">En efectivo</option>
                    <option value="porcentaje">En porcentaje</option>

                  </select>

                </div>
                <div class="col">
                  <div class="row">
                    <div class="col">
                      <input autocomplete="monto" id="rxh__valorFin" type="text" name="valor" class="form__input"
                        placeholder="Ingrese">
                    </div>
                    <div class="col">
                      <!--  <a class="btnAgregar" id="agregarCoste">Agregar</a> -->
                      <a href="#" class="btnAgregar" id="agregarCosteFin">Agregar</a>
                    </div>
                  </div>
                  <br>
                  <div class="col">
                    <input id="rxh__valorCostesFin" type="text" name="valor" class="form__input"
                      placeholder="Total de Costes" readonly>
                  </div>
                </div>
              </div>
            </div>
          </form>



        </div>
      </div>
    </div>
